name: Publish ngx-rut-v2 to npm

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: projects/ngx-rut-v2
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies (root)
        run: npm ci
        working-directory: ${{ github.workspace }}

      - name: Build library
        run: npx ng build ngx-rut-v2
        working-directory: ${{ github.workspace }}

      - name: Check if version is already published
        id: check_version
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          PKG_VERSION=$(node -p "require('./package.json').version")
          NPM_VIEW=$(npm view $PKG_NAME@$PKG_VERSION version || true)
          echo "Published version: $NPM_VIEW"
          if [ "$NPM_VIEW" = "$PKG_VERSION" ]; then
            echo "Version already published. Skipping publish."
            echo "publish=false" >> $GITHUB_OUTPUT
          else
            echo "publish=true" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: steps.check_version.outputs.publish == 'true'
        working-directory: ${{ github.workspace }}/dist/ngx-rut-v2
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
